 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h2 class="btn btn-default" id="header">Image Recogniser</h2>
      <br><br><br>
      
      <p style="font-size:22px;">Model is trained to identify the following objects: </p><br>

     <b class="btn btn-warning" id="objects"> Book | Alarmclock | Pouch | Jacket</b><br><br>

      <label style="font-size:18px;">Webcam View - </label>

      <br><br>
      <div id="camera"></div>
      <br><br>
      <button class="btn btn-warning"  onclick="takepic()">Capture Image</button>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-warning" onclick="chkstats()">Identify</button>
      <br><br><br>
      <p style="font-size: 22px;">Object : <span id="object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy_no"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
